<!doctype html>
<html>
  <head>
    <title>Voxeet SDK</title>
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/efdjhmbmjlhomjhnnmpeeillhpnldoje">
    <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
  </head>
  <body>
    <div class="logo"><img src="/images/logo.png"></img></div>
    <div class="flex">
      <div id="">
        <div>
          <label>Conference name or id: </label>
          <input type="text" id="room-id" autofocus="">
        </div>
        <div>
          <div>
            <h4>Actions</h4>
            <div>
              <button id="demo-button" disabled="true">Demo</button>
              <button id="create-button" disabled="true">Create</button>
              <button id="join-button" disabled="true">Join</button>
              <button id="leave-button" disabled="true">Leave</button>
            </div>
            <div>
              <button id="stop-video-button" disabled="true">Stop own video</button>
              <button id="start-video-button" disabled="true">Start own video</button>
            </div>
            <div>
              <button id="mute-button">Mute</button>
              <button id="mute-conference-button">Mute conference</button>
            </div>
          </div>
          <div>
            <h4>Conference parameters</h4>
            <div>
              <select id="video-size">
                <option value="1080">1080p</option>
                <option value="720">720p</option>
                <option value="640">640x480</option>
                <option value="320" selected="true">320x240</option>
              </select>
              <select id="framerate">
                <option value="30">30fps</option>
                <option value="25">25fps</option>
                <option value="20" selected="true">20fps</option>
                <option value="15">15fps</option>
                <option value="10">10fps</option>
              </select>
            </div>
            <div>
              <select id="audio-devices">
              </select>
              <select id="video-devices">
              </select>
            </div>
            <div>
              <label>Audio deviceId:</label>
              <input id="audio-device-id"></input>
            </div>
          </div>
          <div>
            <h4>Screenshare</h4>
            <button id="start-share-button">Start</button>
            <button id="stop-share-button">Stop</button>
            <button id="fullscreen-share-button">Fullscreen</button>
          </div>
          <div>
            <h4>Recording</h4>
            <div><input id="conference-id-recorded"></input></div>
            <div>
              <button id="start-recording">Start</button>
              <button id="stop-recording">Stop</button>
              <button id="replay-recording">Replay</button>
            </div>
          </div>
        </div>
      </div>

      <div id="participants">
        <h3>Participants</h3>
        <div id="participant-list" class="flex-column">
        </div>
      </div>

      <div id="messages">
        <div id="feedback">

        </div>
        <h3>Messages</h3>
        <div>
          <div><input type="text" id="message-input" autofocus=""></div>
          <div><button id="send-button">Send</button></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/client.js"></script>
  </body>
</html>
